<h2>Watchdog demo</h2>

<p>Type '1' or '2' to crash the editor.</p>
<button (click)="toggle()">Toggle disabled mode</button>

<ckeditor data="Watchdog demo" [config]="config" [editor]="Editor" (ready)="onReady($event)" [watchdog]="watchdog"
	[disabled]="isDisabled" (error)="onError($event)">
</ckeditor>

<div *ngIf="errors.length > 0" style="margin-top: 20px;">
	<h3>Errors:</h3>
	<ul>
		<li *ngFor="let error of errors">
			<strong>{{ error.timestamp | date:'medium' }}:</strong> {{ error.message }}
		</li>
	</ul>
</div>
