sudo: required
dist: jammy
addons:
  chrome: stable
  firefox: latest
language: node_js
services:
- xvfb
node_js:
- lts/*
cache:
- node_modules
before_install:
- export NG_CLI_ANALYTICS=ci
- export START_TIME=$( date +%s )
- npm i -g yarn
install:
- yarn install
script:
- yarn run build-ckeditor && yarn run lint && yarn run coverage && ng e2e && cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
after_script:
- export END_TIME=$( date +%s )
- ckeditor5-dev-ci-notify-travis-status
